<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="container-fluid" style="height: 800px; 
    background-image: url('https://img.freepik.com/vector-gratis/fondo-blanco-gris-brillante-lineas-onduladas_1017-25101.jpg');
    background-size: cover;
    background-repeat:no-repeat;
    background-position: center center">


    <div class="container-sm ">
        <div class="text-center">
            <div style="padding: 30px;">
                <h1 style="font-family: 'Flamenco';font-size: 50px; text-align: center">

            </div>


            <div class="row justify-content-around align-items-center">

                    <a class="btn btn-outline-dark" href={{ url_for( 'home') }}> HOME </a>
                </div>
                <div class="col-sm-2">
                    <a class="btn btn-outline-dark" href={{ url_for( 'info') }}>ACERCA DE </a>


                </div>
            </div>
        </div>

        {% block content %} {% endblock %}

    </div>








</body>
